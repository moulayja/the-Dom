<!-- With​ ​the​ ​files​ ​update-list-items.html​ ​and​ ​update-list-items.js​,​ ​build​ ​a​ ​page​ ​with​ ​four​ ​list​ ​items, each​ ​with​ ​an​ ​id​ ​attribute​ ​one​,​ ​two,​ ​ ​three​,​ ​or​ ​four​,​ ​and​ ​each​ ​with​ ​different​ ​text​ ​of​ ​your​ ​choosing.
Use​ ​window.prompt()​​ ​to​ ​query​ ​the​ ​user​ ​first​ ​for​ ​an​ ​id​ ​--​ ​one,​ ​two,​ ​three,​ ​or​ ​four​ ​--​ ​and​ ​then prompt​ ​separately​ ​for​ ​a​ ​string.​ ​
Use​ ​document.getElementById()​​ ​to​ ​bind​ ​the​ ​list​ ​item specified​ ​in​ ​the​ ​initial​ ​prompt,​ ​and​ ​change​ ​the​ ​text​ ​of​ ​that​ ​list​ ​item​ ​to​ ​the​ ​string​ ​input​ ​from​ ​the second​ ​prompt.​ ​
If​ ​the​ ​user's​ ​first​ ​input​ ​is​ ​not​ ​"one",​ ​"two",​ ​"three",​ ​or​ ​"four",​ ​then​ ​simply​ ​change the​ ​text​ ​of​ ​the​ ​first​ ​list​ ​item. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Update List Items</title>
</head>

<body>

    <ul>
        <li id="one">first</li>
        <li id="two">second</li>
        <li id="three">third</li>
        <li id="four">fourth</li>
    </ul>

    <script type="text/javascript" src="update_list_items.js"></script>
</body>

</html>
